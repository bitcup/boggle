<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boggle Solver</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Boggle Solver</h1>

        <div class="alert alert-primary" role="alert">
            <p>Paste a boggle board below, select minimum world length, and click <strong>Solve</strong> to see the
                results.</p>
            <p>Sample boards:</p>

            <div class="container">
                <div class="row">
                    <div class="col"><strong>3x3</strong></div>
                    <div class="col"><strong>4x4</strong></div>
                    <div class="col"><strong>5x5</strong></div>
                    <div class="col"><strong>6x6</strong></div>
                </div>
                <div class="row">
                    <div class="col">
                        GIZ<br>
                        UEK<br>
                        QSE<br>
                    </div>
                    <div class="col">
                        COUS<br>
                        SUOC<br>
                        COUS<br>
                        SUOC<br>
                    </div>
                    <div class="col">
                        OCYAL<br>
                        NANPN<br>
                        SRIUZ<br>
                        EMOCY<br>
                        TRUEP<br>
                    </div>
                    <div class="col">
                        ALCTEH<br>
                        MMENLP<br>
                        VNSSCO<br>
                        EQRMEC<br>
                        VWUTIV<br>
                        AQRONS<br>
                    </div>
                </div>
            </div>
        </div>

        <form id="boggle-form">

            <div class="form-group">
                <label for="boggle-grid"></label>
                <textarea class="form-control" id="boggle-grid" rows="6">
GIZ
UEK
QSE</textarea>
            </div>

            <div class="form-group">
                <label for="boggle-min-word-length">Minimum word length:</label>
                <select class="form-control" id="boggle-min-word-length">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" id="btn-solve" class="btn btn-primary">Solve</button>
            </div>
        </form>

        <div id="results"></div>

    </div>

</div>

<script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="static/main.js"></script>

</body>
</html>
